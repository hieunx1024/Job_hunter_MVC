<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Job</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="sb-nav-fixed bg-light">

    <!-- Navbar -->
    <header th:replace="admin/fragments/navbar :: navbar"></header>

    <div id="layoutSidenav">
        <!-- Sidebar -->
        <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

        <!-- Content -->
        <main class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow border-0 rounded-3">
                        <div class="card-header bg-gradient-primary text-white text-center py-3">
                            <h3 class="mb-0"><i class="fas fa-briefcase me-2"></i>Create New Job</h3>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/employer/jobs/create}" th:object="${job}" method="post"
                                class="needs-validation" novalidate>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <!-- Job Title -->
                                <div class="mb-3">
                                    <label for="title" class="form-label fw-bold">Job Title</label>
                                    <input type="text" th:field="*{title}" class="form-control" id="title"
                                        placeholder="e.g. Java Developer" required>
                                    <div class="invalid-feedback">Please enter a job title.</div>
                                </div>

                                <!-- Description -->
                                <div class="mb-3">
                                    <label for="description" class="form-label fw-bold">Description</label>
                                    <textarea th:field="*{description}" class="form-control" id="description" rows="4"
                                        placeholder="Job description..."></textarea>
                                </div>

                                <!-- Location & Salary -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="location" class="form-label fw-bold">Location</label>
                                        <input type="text" th:field="*{location}" class="form-control" id="location"
                                            placeholder="e.g. Hanoi, Vietnam">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="salary" class="form-label fw-bold">Salary</label>
                                        <input type="text" th:field="*{salary}" class="form-control" id="salary"
                                            placeholder="e.g. $1000 - $2000">
                                    </div>
                                </div>

                                <!-- Category -->
                                <div class="mb-3">
                                    <label for="category" class="form-label fw-bold">Category</label>
                                    <select th:field="*{category.id}" class="form-select" id="category" required>
                                        <option value="" disabled selected>Select category</option>
                                        <option th:each="cat : ${categories}" th:value="${cat.id}"
                                            th:text="${cat.name}"></option>
                                    </select>
                                    <div class="invalid-feedback">Please select a category.</div>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/employer/jobs}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-1"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-1"></i> Create Job
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable bootstrap validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
