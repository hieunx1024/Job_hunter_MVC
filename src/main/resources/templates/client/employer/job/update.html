<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header th:replace="admin/fragments/navbar :: navbar"></header>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Update Job</h3>
            </div>
            <div class="card-body">
                <form th:action="@{'/employer/jobs/edit/' + ${job.id}}" th:object="${job}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Job Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <textarea th:field="*{description}" class="form-control" id="description" rows="4"
                            required></textarea>
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label fw-semibold">Location</label>
                        <input type="text" th:field="*{location}" class="form-control" id="location" required>
                    </div>

                    <!-- Salary -->
                    <div class="mb-3">
                        <label for="salary" class="form-label fw-semibold">Salary</label>
                        <input type="text" th:field="*{salary}" class="form-control" id="salary" required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label fw-semibold">Category</label>
                        <select th:field="*{category.id}" class="form-select" id="category" required>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                            </option>
                        </select>

                    </div>

                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save"></i> Update Job
                    </button>
                    <a th:href="@{/employer/jobs}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a2d9d6c9a2.js" crossorigin="anonymous"></script>
</body>

</html>
