<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d6c9a2.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Job Listings</h2>
            <a th:href="@{/employer/jobs/create}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Create Job
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(jobs)}">
                            <td colspan="5" class="text-center text-muted">
                                <i class="fas fa-inbox"></i> No jobs found. <a th:href="@{/employer/jobs/create}">Create
                                    your first job</a>
                            </td>
                        </tr>
                        <tr th:each="job : ${jobs}" th:if="${!#lists.isEmpty(jobs)}">
                            <td th:text="${job.title}"></td>
                            <td th:text="${job.category?.name ?: 'N/A'}"></td>
                            <td th:text="${job.location}"></td>
                            <td th:text="${job.salary}"></td>
                            <td>
                                <a th:href="@{'/employer/jobs/edit/' + ${job.id}}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <form th:action="@{'/employer/jobs/delete/' + ${job.id}}" method="post"
                                    style="display:inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Are you sure you want to delete this job?')">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
