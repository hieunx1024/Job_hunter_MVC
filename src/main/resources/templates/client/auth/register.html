<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/register}" th:object="${user}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" th:field="*{firstName}"
                                                        placeholder="First name" />
                                                    <label>First name</label>
                                                    <div th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                                                        th:errors="*{firstName}"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" th:field="*{lastName}"
                                                        placeholder="Last name" />
                                                    <label>Last name</label>
                                                    <div th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                                                        th:errors="*{lastName}"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{username}" placeholder="Username" />
                                            <label>Username</label>
                                            <div th:if="${#fields.hasErrors('username')}" class="text-danger"
                                                th:errors="*{username}"></div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{email}" type="email"
                                                placeholder="Email" />
                                            <label>Email address</label>
                                            <div th:if="${#fields.hasErrors('email')}" class="text-danger"
                                                th:errors="*{email}"></div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" th:field="*{password}" type="password"
                                                        placeholder="Password" />
                                                    <label>Password</label>
                                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger"
                                                        th:errors="*{password}"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" th:field="*{confirmPassword}"
                                                        type="password" placeholder="Confirm password" />
                                                    <label>Confirm Password</label>
                                                    <div th:if="${passwordError}" class="text-danger"
                                                        th:text="${passwordError}"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <select class="form-select" th:field="*{role}">
                                                <option value="" disabled selected>Select role</option>
                                                <option th:value="${T(com.hieu.jobhunter.domain.User.Role).EMPLOYER}">
                                                    Employer</option>
                                                <option th:value="${T(com.hieu.jobhunter.domain.User.Role).CANDIDATE}">
                                                    Candidate</option>
                                            </select>
                                            <label>Role</label>
                                            <div th:if="${roleError}" class="text-danger" th:text="${roleError}"></div>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button class="btn btn-primary btn-block" type="submit">Create
                                                    Account</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a th:href="@{/login}">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2025</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
