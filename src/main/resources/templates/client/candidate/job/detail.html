<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${job.title} + ' - Job Details'">Job Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9d6c9a2.js" crossorigin="anonymous"></script>
    <style>
        .job-header {
            background-color: #0d6efd;
            color: white;
            padding: 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
        }

        .job-header h2 {
            margin: 0;
            font-weight: 700;
        }

        .job-info {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .btn-apply {
            background-color: #0d6efd;
            color: white;
        }

        .btn-apply:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="job-header">
                <h2 th:text="${job.title}">Job Title</h2>
                <p class="mb-0"><i class="fas fa-building me-1"></i> <span
                        th:text="${job.category.name}">Category</span>
                    &middot; <i class="fas fa-map-marker-alt me-1"></i> <span th:text="${job.location}">Location</span>
                    &middot; <i class="fas fa-dollar-sign me-1"></i> <span th:text="${job.salary}">Salary</span></p>
            </div>
            <div class="card-body">
                <h5 class="mb-3">Job Description</h5>
                <p th:text="${job.description}">Job description goes here...</p>

                <h5 class="mt-4 mb-3">Employer Information</h5>
                <p class="job-info"><strong>Company Name:</strong> <span
                        th:text="${job.employer.companyName}">Company</span></p>
                <p class="job-info"><strong>Website:</strong> <a th:href="${job.employer.companyWebsite}"
                        th:text="${job.employer.companyWebsite}" target="_blank">Company Website</a></p>
                <p class="job-info"><strong>Email:</strong> <span
                        th:text="${job.employer.email}">email@example.com</span></p>
                <p class="job-info"><strong>Phone:</strong> <span th:text="${job.employer.phone}">123-456-7890</span>
                </p>

                <div class="mt-4">
                    <a th:href="@{'/candidate/jobs/apply/' + ${job.id}}" class="btn btn-apply btn-lg">
                        <i class="fas fa-paper-plane me-1"></i> Apply Now
                    </a>
                    <a th:href="@{/candidate/jobs}" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left me-1"></i> Back to Jobs
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
