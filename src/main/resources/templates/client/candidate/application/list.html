<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">My Applications</h2>
        <div class="row">
            <div class="col-md-6 mb-4" th:each="app : ${applications}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${app.job.title}"></h5>
                        <p class="card-text">
                            <strong>Company:</strong> <span th:text="${app.job.employer.companyName}"></span><br />
                            <strong>Location:</strong> <span th:text="${app.job.location}"></span><br />
                            <strong>Status:</strong>
                            <span th:switch="${app.status}">
                                <span th:case="'PENDING'" class="badge bg-warning text-dark">Pending</span>
                                <span th:case="'ACCEPTED'" class="badge bg-success">Accepted</span>
                                <span th:case="'REJECTED'" class="badge bg-danger">Rejected</span>
                            </span>
                        </p>
                        <p th:if="${app.coverLetter}">
                            <strong>Cover Letter:</strong>
                            <span th:text="${app.coverLetter}"></span>
                        </p>
                        <a th:href="@{'/candidate/jobs/' + ${app.job.id}}" class="btn btn-primary">View Job</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
