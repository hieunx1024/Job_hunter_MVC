
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - Candidate</title>

    <!-- CSS external -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <!-- Navbar -->
    <header th:replace="admin/fragments/navbar :: navbar"></header>

    <div id="layoutSidenav">

        <!-- Sidebar -->
        <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

        <!-- Content -->
        <div id="layoutSidenav_content">
            <div class="container mt-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profile/update}" th:object="${user}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" readonly />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" th:field="*{fullName}" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" th:field="*{phone}" class="form-control" />
                            </div>

                            <!-- Candidate fields -->
                            <div class="mb-3" th:if="${role == 'CANDIDATE'}">
                                <label class="form-label">CV Link</label>
                                <input type="text" th:field="*{cvLink}" class="form-control" />
                            </div>

                            <!-- Employer fields -->
                            <div th:if="${role == 'EMPLOYER'}">
                                <div class="mb-3">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" th:field="*{companyName}" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Company Website</label>
                                    <input type="text" th:field="*{companyWebsite}" class="form-control" />
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer th:replace="admin/fragments/footer :: footer"></footer>
        </div>
    </div>

    <!-- JS external -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>

    <!-- JS local -->
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/chart-area-demo.js}"></script>
    <script th:src="@{/js/chart-bar-demo.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>

</body>

</html>
