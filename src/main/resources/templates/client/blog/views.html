<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${blog.title}">Blog Detail</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="sb-nav-fixed">

    <!-- Navbar -->
    <header th:replace="admin/fragments/navbar :: navbar"></header>

    <div class="container mt-5">
        <div class="mb-3">
            <a th:href="@{/blogs}" class="btn btn-secondary">&laquo; Back to List</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3" th:text="${blog.title}">Blog Title</h2>

                <p><strong>Author:</strong> <span th:text="${blog.author.username}">Author</span></p>
                <p><strong>Created At:</strong>
                    <span
                        th:text="${blog.createdAt != null} ? ${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')} : ''">
                        01/01/2025 12:00
                    </span>
                </p>

                <hr />

                <div th:utext="${blog.content}">Blog content goes here...</div>

                <hr />

                <!-- Actions: Edit/Delete (nếu là tác giả) -->
                <div th:if="${#authentication.name == blog.author.username}">
                    <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>

                    <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</body>

</html>
