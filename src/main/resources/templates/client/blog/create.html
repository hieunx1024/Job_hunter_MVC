<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create Blog</title>

    <!-- CSS external -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <!-- Navbar -->
    <header th:replace="admin/fragments/navbar :: navbar"></header>

    <div id="layoutSidenav">

        <!-- Sidebar -->
        <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

        <!-- Content -->
        <div class="container mt-5">
            <div class="d-flex justify-content-between mb-3">
                <h2>Create Blog</h2>
                <a th:href="@{/blogs}" class="btn btn-secondary">Back to List</a>
            </div>

            <!-- Thông báo lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/blogs/create}" th:object="${blog}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea th:field="*{content}" class="form-control" rows="10" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- JS external -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
