<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog List - Dashboard</title>

    <!-- CSS external -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <!-- Navbar -->
    <header th:replace="admin/fragments/navbar :: navbar"></header>

    <div id="layoutSidenav">

        <!-- Sidebar -->
        <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

        <!-- Content -->
        <div class="container mt-5">
            <div class="d-flex justify-content-between mb-3">
                <h2>Blog List</h2>
                <a th:href="@{/blogs/create}" class="btn btn-primary">Create New Blog</a>
            </div>

            <!-- Thông báo lỗi -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table id="blogTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="blog : ${blogs}">
                                <td th:text="${blog.id}"></td>
                                <td>
                                    <a th:href="@{/blogs/{id}(id=${blog.id})}" th:text="${blog.title}"></a>
                                </td>
                                <td th:text="${blog.author.username}"></td>
                                <<td
                                    th:text="${blog.createdAt != null} ? ${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')} : ''">
                                    </td>

                                    <td>
                                        <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post"
                                            style="display:inline;">
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Are you sure?')">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                        <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-sm btn-warning">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>

                                        <a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-sm btn-info">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                    </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- JS external -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>

    <!-- JS local -->
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>

</body>

</html>
