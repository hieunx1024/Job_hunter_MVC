<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jobs List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Jobs List</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Employer</th>
                    <th>Location</th>
                    <th>Category</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.id}">1</td>
                    <td th:text="${job.title}">Job Title</td>
                    <td th:text="${job.employer.fullName}">Employer Name</td>
                    <td th:text="${job.location}">Location</td>
                    <td th:text="${job.category != null ? job.category.name : 'N/A'}">Category</td>
                    <td th:text="${job.salary}">Salary</td>
                    <td>
                        <a th:href="@{/admin/jobs/{id}(id=${job.id})}" class="btn btn-sm btn-info">View</a>

                        <form th:action="@{/admin/jobs/delete/{id}(id=${job.id})}" method="post" style="display:inline;"
                            onsubmit="return confirm('Are you sure you want to delete this job?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
