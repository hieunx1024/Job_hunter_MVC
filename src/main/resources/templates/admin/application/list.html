<!-- templates/admin/application/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Applications</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">All Applications</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="app : ${applications}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${app.job.title}">Job Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            Candidate: <span th:text="${app.candidate.fullName}">Candidate Name</span>
                        </h6>
                        <p class="card-text" th:text="${app.coverLetter != null ? app.coverLetter : 'No cover letter'}">
                            Cover letter
                        </p>
                        <p class="card-text">
                            Status: <span th:text="${app.status}">PENDING</span>
                        </p>
                        <p class="card-text text-muted">
                            Applied at: <span th:text="${#dates.format(app.appliedAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{'/admin/applications/' + ${app.id}}" class="btn btn-sm btn-primary">Detail</a>
                        <form th:action="@{'/admin/applications/delete/' + ${app.id}}" method="post"
                            onsubmit="return confirm('Are you sure you want to delete this application?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
