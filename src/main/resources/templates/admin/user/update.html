<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>

    <!-- CSS external -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <!-- Navbar -->
    <header th:replace="admin/fragments/navbar :: navbar"></header>

    <div id="layoutSidenav">

        <!-- Sidebar -->
        <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

        <!-- Content -->
        <div class="container mt-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3>Edit User</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">

                        <input type="hidden" th:field="*{id}" /> <!-- Bắt buộc -->
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" required>
                        </div>

                        <!-- Email -->
                        <input type="hidden" th:field="*{email}" /> 

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" required>
                        </div>

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone">
                        </div>

                        <!-- Role -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select th:field="*{role}" class="form-select" id="role">
                                <option th:value="ADMIN">Admin</option>
                                <option th:value="EMPLOYER">Employer</option>
                                <option th:value="CANDIDATE">Candidate</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Create User</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS external -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>

    <!-- JS local -->
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/chart-area-demo.js}"></script>
    <script th:src="@{/js/chart-bar-demo.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>

</body>

</html>
